<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda - Clínica Estética</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="icon" type="image/png" href="/static/image/icon.png" />
</head>

<body>
  <nav>
    <!-- Botão hamburguer -->
    <div class="menu">

      <div class="btn">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>

      <ul class="menu-desktop" id="nav">
        <li><a href="/">Início</a></li>
        <li><a href="/tratamentos">Tratamentos</a></li>
        <li><a href="/antes-depois">Antes e Depois</a></li>
        <li><a href="/novidades">Novidades</a></li>
        <li><a href="/agenda">Agenda</a></li>
      </ul>
    </div>
  </nav>

  <header>
    <h1>Agende seu Horário</h1>
  </header>
  <section class="menu-agenda">
    <form action="/agendar" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required autofocus />

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" maxlength="15" placeholder="(00) 99999-9999" />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="tratamento">Tratamento:</label>
      <select id="tratamento" name="tratamento" required>
        <option value="limpeza-pele">Limpeza de Pele</option>
        <option value="massagem-relaxante">Massagem Relaxante</option>
        <option value="tratamento-facial">Tratamento Facial</option>
      </select><br />

      <label for="data">Data:</label>
      <input type="date" id="data" name="data" required />

      <label for="horario">Horário:</label>
      <input type="time" id="horario" name="horario" required />

      <button type="submit">Agendar</button>
    </form>
  </section>
  <footer>
    <p>&copy; 2025 Clínica Estética. Todos os direitos reservados.</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form"); // pega o formulário
    const button = document.querySelector("button[type=submit]"); // botão Agendar

    form.addEventListener("submit", function (event) {
      event.preventDefault(); // evita envio imediato do form

      Swal.fire({
        title: 'Agendamento Realizado!',
        text: 'Seu horário foi marcado com sucesso. Em breve entraremos em contato para confirmar os detalhes.',
        icon: 'success',
        confirmButtonText: 'OK',
        confirmButtonColor: '#ff5c75'
      }).then((result) => {
        if (result.isConfirmed) {
          form.submit(); // só envia de verdade depois do aviso
          window.location.href = "/agenda";
        }
      });
    });
  });
</script>

</body>

</html>
